<!DOCTYPE html>
<html>
<head>
	<title>angluar-demo8 </title>
	<script src="angular.min.js"></script>
	<script>
		//建立模块
		var app=angular.module("myApp",[]); 
		//创建控制器，&scope就是控制器与视图层之间交换数据的桥梁
		app.controller("myController",function($scope){
			
			$scope.list = [
			{name:'yang',math:100,yuwen:100},
			{name:'wang',math:99,yuwen:99},
			{name:'xin',math:88,yuwen:88},
			{name:'mai',math:50,yuwen:50}
			];

		});

	</script>
</head>
<body ng-app="myApp" ng-controller="myController">
	<table>
		<tr>
			<td>name</td>
			<td>math</td>
			<td>yuwen</td>
		</tr>

		<tr ng-repeat="x in list">
			<td>{{x.name  }}</td>
			<td>{{x.math  }}</td>
			<td>{{x.yuwen}}</td>
		</tr>

	</table>
</body>
</html>
