<!DOCTYPE html>
<html>
<head>
	<title>angluar-demo8 内置服务$http</title>
	<script src="angular.min.js"></script>
	<script>
		//建立模块
		var app=angular.module("myApp",[]); 
		//创建控制器，&scope就是控制器与视图层之间交换数据的桥梁
		app.controller("myController",function($scope,$http){
			
			$scope.findList=function(){
				$http.get("data.json").success(
					function(response){
						$scope.list = response;
					}	
				);
			}
			//$csope.findList();

		});

	</script>
</head>
<body ng-app="myApp" ng-controller="myController" ng-init="findList()">
	<table>
		<tr>
			<td>name</td>
			<td>math</td>
			<td>yuwen</td>
		</tr>

		<tr ng-repeat="x in list">
			<td>{{x.name  }}</td>
			<td>{{x.math  }}</td>
			<td>{{x.yuwen}}</td>
		</tr>

	</table>
</body>
</html>
